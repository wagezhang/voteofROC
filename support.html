<h1>技術支持</h1>

<h2>投票</h2>

<p>打開應用程序即可按"投票"鍵投票</p>

<p>關掉app，重新進入app，即可重複投票，但app只計算最新意見</p>


<h2>查看民調</h2>

<p>投票後即可在候選人下方查看民調結果，所顯示數字為候選人民意支持度的百分數。</p>

<p>民調結果每三秒更新一次</p>


<h2>發言</h2>

<p>按app最下方的輸入框即可發表自己的意見，討論選情</p>

<p>在輸入框的上方顯示網友留言，第一部分為網名，第二部分為留言主體。</p>

<h2>用戶名</h2>

<p>網名默認為"匿名用戶"</p>

<p>欲更改網名，點擊輸入框左邊的”暱稱“按鍵，輸入框內即顯示紅色網名，點擊輸入框即可更改網名，完成後按輸入框右邊的"確認”鍵保存即可。</p>
